<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健スポⅠ（走高跳・遠投）</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
        }
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .image-container img:hover {
            transform: scale(1.1);
        }
        .caption {
            text-align: center;
            font-style: italic;
            margin-bottom: 20px;
        }
        .caption p {
            background-color: #f0f0f0;
            padding: 5px;
            border-radius: 5px;
        }
        .description {
            text-align: justify;
            margin-bottom: 20px;
        }
        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
        .reference {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>健スポⅠ（走高跳・遠投）</h1>
        
        <div class="image-container">
            <a href="a.jpg" target="_blank">
                <img src="a.jpg" alt="走高跳の画像">
            </a>
            <div class="caption">
                <p>【走高跳】1・2回目の比較</p>
            </div>
        </div>
        
        <div class="image-container">
            <a href="b.jpg" target="_blank">
                <img src="b.jpg" alt="遠投の画像">
            </a>
            <div class="caption">
                <p>【遠投】1・2回目の比較</p>
            </div>
        </div>
        
        <p class="description">
            1・2回目の記録を比較して、学習者であるあなたはどう思いましたか？
            また、「あなた」の部分を教師や共に学ぶ仲間に置き換えて考えてみましょう。
        </p>
        
        <hr>
        
        <div class="reference">
            <h2>参考資料</h2>
            <ul>
                <li><a href="https://www.kobun.co.jp/Portals/0/resource/products/toshokyozai/dl/R003_h28_05.pdf" target="_blank">走高跳の連続写真</a></li>
                <li><a href="https://www.pref.tochigi.lg.jp/m12/education/gakkoukyouiku/tairyoku/documents/kyoushokuin6.pdf" target="_blank">遠投の連続写真</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
